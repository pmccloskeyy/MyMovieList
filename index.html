<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>MyMovieList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="bi bi-film text-primary"></i> My<span class="text-primary">Movie</span>List</h1>
        <form id="movie-form">
            <div id="form-group" class="p-2">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div id="form-group" class="p-2">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <div id="form-group" class="p-2">
                <label for="rating">Rating</label>
                <input type="text" id="rating" class="form-control">
            </div>
            <div id="form-group" class="p-2">
                <label for="id">Id</label>
                <input type="text" id="id" class="form-control">
            </div>
            <div class="d-grid gap-2 p-2" >
                <input type="submit" value="Add Movie" class="btn btn-primary">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Id</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
